<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
const playerEnters = prompt('Rock, Paper, Scissors?');

const playerSelection = playerEnters.toLowerCase();
    if (playerSelection == '' || playerSelection == null ) {
         alert( 'Canceled' );}
    else console.log("You play " + playerSelection)

function computerPlay() { 
    const compnum = Math.round(Math.random() * (2 - 0) + 0);
    if (compnum == 0) {var computerChoice= 'rock';}
    else if (compnum == 1) {var computerChoice = 'paper';}
    else {var computerChoice = 'scissors';}
    return computerChoice;
}

const computerSelection = computerPlay()
console.log("Computer plays " + computerSelection);

function playRound(playerSelection, computerSelection) {
    if (playerSelection.length === computerSelection.length) 
        {return("Tie");}
    else if (playerSelection === "rock" && computerSelection === "scissors")
        {return("You win! " + playerSelection + " beats " + computerSelection +".");}
    else if (playerSelection === "scissors" && computerSelection === "rock")
        {return("You lose! " + computerSelection + " beats " + playerSelection + ".");}
    else if (playerSelection.length > computerSelection.length)
        {return("You win! " + playerSelection + " beats " + computerSelection + ".");}
    else if (computerSelection.length > playerSelection.length) 
        {return("You lose! " + computerSelection + " beats " + playerSelection + ".");}
        }

console.log(playRound(playerSelection, computerSelection))
    </script>
  </body>
